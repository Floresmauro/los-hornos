<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>¡Gracias por tu mensaje!</title>
  <meta name="robots" content="noindex" />
  <link rel="stylesheet" href="css/estilos.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    .gracias-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      text-align: center;
      padding: 30px;
      color: white;
    }

    .gracias-container h1 {
      font-size: 2.5rem;
      color: var(--rojo);
      margin-bottom: 20px;
    }

    .gracias-container p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .gracias-container a {
      display: inline-block;
      padding: 12px 20px;
      background-color: var(--rojo);
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .gracias-container a:hover {
      background-color: #c72536;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="img/logo.png" alt="Los Hornos Logo" />
    </div>
  </header>

  <main class="gracias-container">
    <h1>¡Gracias por contactarnos!</h1>
    <p>Tu mensaje fue enviado correctamente.<br>Te responderemos a la brevedad.</p>
    <a href="index.html">Volver al inicio</a>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Los Hornos Haedo | Diseño web por MF Studio</p>
  </footer>
</body>
</html>
